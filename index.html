<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <title>Messe Tool – Komplett</title>
  <style>
    body { font-family: sans-serif; background: #f3f3f3; padding: 2rem; }
    .container { max-width: 800px; margin: auto; background: white; padding: 2rem; border-radius: 8px; }
    input, select, textarea { width: 100%; margin-bottom: 1rem; padding: 0.5rem; }
    ul { list-style: none; padding: 0; }
    button { padding: 0.5rem 1rem; margin: 0.25rem; }
    .red { background-color: #cc0000; color: white; }
    .green { background-color: #009900; color: white; }
    #warenkorbListe li { margin-bottom: 0.5rem; }
    #artikelSuchErgebnisse li, #suchErgebnisse li { cursor: pointer; margin-bottom: 3px; background: #eee; padding: 4px 8px; border-radius: 4px; }
    #artikelSuchErgebnisse li:hover, #suchErgebnisse li:hover { background: #d1e7dd; }
    .bestellung { background: #f8f9fa; margin-bottom: 1rem; padding: 1rem; border-radius: 8px; }
    #sperrhinweis { color: red; font-weight: bold; }
  </style>
</head>
<body>
<div class="container" style="text-align: left; margin-top: 20px;">
  <div id="bestellStatistik" style="margin-bottom: 10px; font-weight: bold; text-align: right;"></div>
  <img src="Logo.png" alt="Logo" width="200" style="margin-bottom: 10px;" />
  <h1>Messe-Bestelltool</h1>
  <div style="display:flex; gap:0.5rem; align-items:center;">
    <input id="kundeSuche" placeholder="Bestandskunde suchen..." style="flex:1; height: 2.5rem; padding: 0 1rem; font-size: 1rem; box-sizing: border-box;" type="text"/>
    <button onclick="document.getElementById('neukundeFormular').style.display = 'block'" style="height: 2.5rem; padding: 0 1rem; font-size: 1rem; box-sizing: border-box;">+ Neukunde anlegen</button>
  </div>
  <ul id="suchErgebnisse"></ul>
  <div id="neukundeFormular" style="display:none; border:1px solid #ccc; padding:1rem; margin-top:1rem;">
    <h3>Neukunde anlegen</h3>
    <input id="firma" placeholder="* Firmenname"/>
    <input id="vorname" placeholder="* Vorname"/>
    <input id="nachname" placeholder="* Nachname"/>
    <input id="strasse" placeholder="* Straße"/>
    <input id="plz" placeholder="* PLZ"/>
    <input id="ort" placeholder="* Ort"/>
    <select id="land">
      <option selected value="Deutschland">Deutschland</option>
      <option>Österreich</option>
      <option>Frankreich</option>
      <option>Italien</option>
      <option>Niederlande</option>
    </select>
    <input id="ustid" placeholder="USt-ID (nur EU-Ausland)" style="display:none;"/>
    <input id="telefon" placeholder="* Telefon"/>
    <input id="email" placeholder="* E-Mail"/>
    <button onclick="neukundeSpeichern()">Neukunde speichern</button>
  </div>
  <div id="gespeicherteListe" style="margin-top: 10px; display: none;"></div>
  <p id="aktuellerKunde"></p>
  <p id="sperrhinweis"></p>
  <input id="scanInput" placeholder="Scannen, Artikelnummer oder Name eingeben..."/>
  <div id="manuellArtikelBox" style="margin-bottom:1rem;">
  <input id="manuellerArtikelName" placeholder="Artikelbezeichnung (manuell)" style="width:45%;display:inline-block;">
  <input id="manuellerArtikelPreis" placeholder="Preis (€)" type="number" step="0.01" min="0" style="width:25%;display:inline-block;">
  <button onclick="manuellenArtikelHinzufuegen()" class="green" style="width:28%;display:inline-block;">+ Artikel hinzufügen</button>
</div>
  <ul id="artikelSuchErgebnisse"></ul>
  <ul id="warenkorbListe"></ul>
  <p id="gesamtpreis">Gesamt: 0,00 €</p>
  <label for="lieferdatum">Gewünschter Liefertermin:</label>
  <input id="lieferdatum" type="date"/>
  <label for="kommentar">Kommentare oder Wünsche:</label>
  <textarea id="kommentar"></textarea>
  <div id="speicherButtons" style="margin-top: 10px;">
    <button onclick="bestellungSpeichern()" style="background-color: #007bff; color: white; padding: 6px 10px; border: none; margin-right: 8px;">
      💾 Bestellung speichern
    </button>
    <button onclick="toggleGespeicherteBestellungen()" style="background-color: #6c757d; color: white; padding: 6px 10px; border: none;">
      📂 Bestellungen ein-/ausblenden
    </button>
    <button onclick="loescheAlleBestellungen()" style="background-color: #dc3545; color: white; padding: 6px 10px; border: none; margin-left: 8px;">
      🗑️ Alle Bestellungen löschen
    </button>
    <button onclick="exportiereWeclappCSV()" style="background-color: #ffc107; color: black; padding: 6px 10px; border: none; margin-left: 8px;">
  📤 Weclapp Import (CSV)
</button>
  </div>
</div>
<script src="KundenData.js"></script>
<script src="ArtikelData.js"></script>
<script src="script.js"></script>
</body>
</html>
